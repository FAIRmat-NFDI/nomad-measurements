[build-system]
requires = [ "setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nomad_measurements"
version = "0.0.1"
description = "A plugin for NOMAD"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [ "Programming Language :: Python :: 3", "Programming Language :: Python :: 3 :: Only", "Programming Language :: Python :: 3.9",]
dependencies = [
    "nomad-lab>=1.2.1.dev,<1.2.2",
    "structlog==22.3.0",
    "xrayutilities>=1.7.4",
    "pynxtools@git+https://github.com/FAIRmat-NFDI/pynxtools.git@XRD_reader_integretion",
]

[project.optional-dependencies]
dev = ["pytest",
       "pip-tools"]

[project.license]
file = "LICENSE"

[tool.setuptools.packages.find]
where = ["src",
         "submodules/pynxtools"]
include = ['pynxtools']
namespaces = false
exclude = ["tests*"]

